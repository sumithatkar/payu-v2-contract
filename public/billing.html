<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Details</title>
</head>
<body>
  <h1>Enter Billing Details</h1>
  <form action="/pay" method="POST">
    <input type="hidden" name="product" id="product">
    <input type="hidden" name="price" id="price">

    <input type="text" name="firstName" placeholder="First Name" required><br>
    <input type="text" name="lastName" placeholder="Last Name"><br>
    <input type="text" name="address1" placeholder="Address 1" required><br>
    <input type="text" name="address2" placeholder="Address 2"><br>
    <input type="text" name="city" placeholder="City" required><br>
    <input type="text" name="state" placeholder="State" required><br>
    <input type="text" name="zipCode" placeholder="Zip Code" required><br>
    <input type="text" name="phone" placeholder="Phone" required><br>
    <input type="email" name="email" placeholder="Email" required><br><br>

    <button type="submit">Proceed to Pay</button>
  </form>

  <script>
    // Set selected product and price from URL params
    const params = new URLSearchParams(location.search);
    const product = params.get('product') || 'Product 1';
    document.getElementById('product').value = product;
    document.getElementById('price').value = product === "Product 2" ? 20 : 10;
  </script>
</body>
</html>
